name: Continuos Delivery
on:
  push:
    branches:
      - "**" # ou qualquer outro tipo de branch
jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Simulando Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
            name: projeto.zip
            path: |
              main.py
              README.md

name: Continuos Integration
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2

  discord:
    runs-on: ubuntu-latest
    needs: build  # SÃ³ executa se o build passar
    if: always()  # Roda mesmo se o build falhar (opcional)
    steps:
      - uses: actions/checkout@v3
      
      - name: Send Discord notification
        uses: Ilshidur/action-discord@0.3.1
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}  # Corrigido: WEBHOOK (nÃ£o MEBHOOK)
        with:
          args: "ðŸš€ Pull Request #${{ github.event.number }} - ${{ github.event.pull_request.title }}"